<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Push For Change</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="resources/css/ratchet.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="resources/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Push For Change</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded spacing-up-5">Hello! Thank you for using our digital parking service. Please let us know how we can improve your experience.</p>
      

	  <div class="card spacing-up-15">
        <ul class="table-view">
          
		<a class="push-right" href="auth/registration.html" data-transition="slide-in">
			<li class="table-view-cell">    
			<span class="media-object pull-left icon icon-plus"></span>
              <strong>Register</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="#login-modal">
			<span class="media-object pull-left icon icon-person"></span>
              <strong>Login</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="auth/credits.html" data-transition="slide-in">
			<span class="media-object pull-left icon icon-star-filled"></span>
              <strong>Credits</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>
	<div id="login-modal" class="modal">
		<header class="bar bar-nav" class="modal">
			<a class="icon icon-close pull-right" href="#login-modal"></a>
			<h1 class="title">Log In</h1>
		</header>
    	<div class="content">
			<form class="spacing-w-1 spacing-up-5">
				<input type="search" placeholder="email">
				<input type="search" placeholder="password">
				<button class="btn btn-primary btn-block">Submit</button>
			</form>
		</div>
	</div>
	</head>
  </body>
</html>
