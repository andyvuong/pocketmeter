<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>Push Meter</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../resources/css/ratchet.css" rel="stylesheet">
    <script src="../resources/js/ratchet.js"></script>
  </head>
  <body>

  	<!-- header: settings and history -->
    <header class="bar bar-nav">
		<h1 class="title">Push Meter</h1>
	</header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<div class="segmented-control">
			<a href="core/setting.html" class="control-item"><span class="icon icon-gear"></span></a>
			<a href="core/history.html" class="control-item"><span class="fa fa-book fa-2x"></span></a>
		</div>	
		<ul class="table-view">

			<!-- Time Remaining Display -->
			<li class="table-view-cell table-view-divider">	
				<span class="fa fa-clock-o fa-2x"></span>
				<div id="remainingtime"></div>
			</li>
			
			<!-- UII section -->
			<li class="table-view-cell media">
				<span class="fa fa-car fa-2x"></span>
				<div id="uii"></div>	
			</li>

			<!-- Alarm Time Set -->
			<li class="table-view-cell media">
				<span class="fa fa-bell fa-2x"></span>
				<div id="update"></div>
			</li>
			
			<!-- Current Time of Day -->
			<div id="currenttime"></div>
			
		</ul>
			<!-- Check IN -->
			<div class="bar bar-standard bar-footer-secondary">
          		<a href="payment.html" data-transition="slide-in">
          			<button class="btn-block"><span class="fa fa-money fa-2x"></span></button>
				</a>
        	</div>
		</ul>
	</div>
  </body>
</html>
