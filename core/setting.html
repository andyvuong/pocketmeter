<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pocket Meter</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../resources/css/ratchet.css" rel="stylesheet">
    <script src="../resources/js/ratchet.js"></script>
  </head>
  <body>

  	<!-- header: settings and history -->
    <header class="bar bar-nav">
		<h1 class="title">Push Meter</h1>
	</header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
			<form class="info-group">
				<div class="input-row">
					<label>Email</label>
					<input type="email" placeholder="email address">
				</div>
			</form>
			<form class="info-group">
				<div class="input-row">
					<label>Phone</label>
					<input type="text" placeholder="phone number">
				</div>
			</form>
			<form class="info-group">
				<div class="input-row">
					<label>Password</label>
					<input type="text" placeholder="password">
				</div>
			</form>
			<form class="info-group">
				<div class="input-row">
					<label>Current</label>
					<input type="text" placeholder="password">
				</div>
			</form>
			<form class="info-group">
				<div class="input-row center-text spacing-up-5">
					<p> Enter your current password to submit changes</p>
				</div>
			</form>
			<div class="spacing-w-1 spacing-up-5">			
				<button class="btn btn-outlined btn-block">Submit Changes</button>
				<button class="btn btn-negative btn-block spacing-down-5">Log Off</button>
			</div>
		<div class="bar bar-standard bar-footer">
			<a class="fa fa-arrow-left fa-2x pull-left"></a>
		</div>
	</div>
  </body>
</html>
