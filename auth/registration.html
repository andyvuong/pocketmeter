
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="../resources/css/ratchet.css" rel="stylesheet">
    <script src="../resources/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Push For Change</h1>
    </header>

	<p class="content-padded">Create an account with us!</p>   <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    	<div class="content">

	<form class="input-group">
 
 	<div class="card">
		<ul class="table-view center-text spacing-w-1">
   	  	<li class="table-view-cell center-text">User Registration Form</li>
		</ul>
 	</div>
 	<div class="input-row">
    	<label>Username</label>
    	<input id="id-username" type="text" placeholder="username">
  	</div>

 	<div class="input-row">
    	<label>Password</label>
    	<input id="id-password" type="password" placeholder="password">
  	</div>

 	<div class="input-row">
    	<label>Full name</label>
    	<input id="id-name" type="text" placeholder="first last">
  	</div>

 	<div class="input-row">
    	<label>Phone</label>
    	<input id="id-phone" type="text" placeholder="phone number">
  	</div>

  	<div class="input-row">
    	<label>Email</label>
    	<input id="id-email" type="email" placeholder="address">
  	</div>

 	<div class="input-row">
    	<label>License</label>
    	<input id="id-license" type="text" placeholder="plate number">
  	</div>

  	<div class="input-row">
    	<label>Vehicle</label>
    	<input id="id-vnum" type="text" placeholder="registration #">
  	</div>
	<button onclick="funct" class="btn btn-positive btn-block spacing-up-5 spacing-w-1">Register</button>
	</form>
	</div>

	<script>	
		var url = "https://glaring-inferno-1887.firebaseio.com";
		var ref = new Firebase(url);

		function funct(evt) 
		{
			var username = $('id-username').val();
			var password = $('id-password').val();
			var name = $('id-name').val();
			var phone = $('id-phone').val();
			var email = $('id-email').val();
			var license = $('id-license').val();
			var vnum = $('id-vnum').val();
			
			ref.set({ Username: username,
					  Password: password,	
					  Name: name,
			 	 	  Phone: phone,
					  Email: email
					  License: license
					  Vehicle: vnum });
			evt.preventDefault();
		}

//		var submit = document.getElementsById("submit")[0];
//		submit.onclick = funct;
	</script>
</body>
</html>
